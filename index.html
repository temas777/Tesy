<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мини-апп: точка по человекуeeeeeeee</title>
  <style>
    #canvas {
      width: 300px;
      height: 500px;
      background-image: url('person.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transition: all 3s ease; /* плавное перемещение */
      top: 0;
      left: 0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center;">Мини-апп: точка по человеку</h3>
  <div id="canvas">
    <div id="dot"></div>
  </div>
  <button onclick="startMoving()">Запустить точкyyyу</button>

  <script>
    const dot = document.getElementById('dot');
    const canvas = document.getElementById('canvas');

    function getRandomPosition() {
      const x = Math.random() * (canvas.clientWidth - 20);
      const y = Math.random() * (canvas.clientHeight - 20);
      return {x, y};
    }

    async function startMoving() {
      while(true) {
        const pos = getRandomPosition();
        dot.style.left = pos.x + 'px';
        dot.style.top = pos.y + 'px';
        await sleep(5000 + Math.random()*2000); // остановка на 5-7 секунд
      }
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
